<!DOCTYPE HTML>
<html>
    <head>
        <title>ESP 32 IOT DASHBOARD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <script src="script.js"></script>
        <p> </p>
        <img src="logo" width="70%" hight="70%">
        <p> </p>
        <div class="topnav">
            <h1>driver system</h1>
        </div>
        <div class="content">
            <div class="card-grid">
                <div class="card">
                    
                        <p> 
                            <button class="button-on" id="bON">GO!</button>
                            <button class="button-off" id="bOFF">STOP</button>
                        </p>
                    <p class="state">State: <span id="state">%STATE%</span></p>
                    <p class="battery">Battery: <span id="battery">%BATTERY%</span> V</p>
                </div>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" style="border:0px solid white">
            <rect x="50" y="0" width="300" height="300" fill="#cccccc"/>
            <circle cx="200" cy="150" r="100" stroke="#000000" fill="#ffffff" />
            <rect id="meinRectA" x="100" y="100" width="200" height="100" fill="#000000" "/>
            <rect id="meinRectB" x="150" y="100" width="100" height="100" stroke="#ffffff" fill="#ffffff" "/>
        </svg>
    </body>
</html>
